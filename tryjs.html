  <body>
    <div class="container">
      <h1>COUNTER</h1>
      <p>0</p>
      <div class="buttons">
        <button type="button" value="minus" id="minus" onclick="minus()">
          -
        </button>
        <button type="button" value="plus" id="plus" onclick="add()">+</button>
        <button type="button" value="reset" id="reset" onclick="reset()">
          RESET
        </button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
